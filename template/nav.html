<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Nav Bar</title>
  <link rel="stylesheet" href="/static/css/nav.css" />
</head>
<body>
  <nav class="top_nav_bar">
    <!-- Logo Section -->
    <div class="logo_section">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="logo" class="logo" />
      <span class="logo_text">Logo</span>
    </div>

    <!-- Hamburger Button -->
    <div class="menu_toggle" id="menuToggle">
      &#9776;
    </div>

    <!-- Menu Section -->
    <div class="navbar" id="navbar">
      <ul class="nav">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Soil Moisture</a></li>
        <li class="nav-item"><a href="#">Soil Type</a></li>
        <li class="nav-item"><a href="#">pH Level</a></li>
        <li class="nav-item"><a href="#">Temperature</a></li>
        <li class="nav-item"><a href="#">Humidity</a></li>
        <li class="nav-item"><a href="about">About Us</a></li>
      </ul>
    </div>

    <!-- Search Bar -->
    <div class="search_bar">
      <input type="text" placeholder="Search here..." />
    </div>

    <!-- Buttons -->
    <div class="login_btn">
      <button class="btn primary"><a href="login">Login</a></button>
      <button class="btn secondary">Sign Up</button>
    </div>
  </nav>

  <!-- âœ… Correct Script Placement -->
  <script>
    // Toggle menu visibility on small screens
    const menuToggle = document.getElementById('menuToggle');
    const navbar = document.getElementById('navbar');

    menuToggle.addEventListener('click', () => {
      navbar.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    // Sticky navbar shadow on scroll
    window.addEventListener('scroll', function() {
      const nav = document.querySelector('.top_nav_bar');
      nav.classList.toggle('scrolled', window.scrollY > 10);
    });
  </script>
</body>
</html>
