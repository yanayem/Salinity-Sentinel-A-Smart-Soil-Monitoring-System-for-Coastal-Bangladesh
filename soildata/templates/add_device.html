{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Device | Soil Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex flex-col items-center justify-start min-h-screen p-4">

  <div class="w-full max-w-4xl mb-6">
    <button onclick="window.location.href='{% url 'soildata:devices' %}'"
      class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-semibold transition">
      ← Back to Devices
    </button>
  </div>

  <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-lg p-8 mb-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-400">➕ Add New Device</h2>

    <!-- Success Message -->
    {% if success %}
      <div class="mb-4 p-3 bg-green-600 text-white rounded-lg text-center font-medium">
        Device added successfully!
      </div>
    {% endif %}

    <!-- Error Message -->
    {% if error %}
      <div class="mb-4 p-3 bg-red-600 text-white rounded-lg text-center font-medium">
        {{ error }}
      </div>
    {% endif %}

    <form id="addDeviceForm" class="space-y-5" method="POST" action="{% url 'soildata:add_device' %}">
      {% csrf_token %}

      <div class="flex flex-col">
        <label class="mb-2 font-medium text-gray-300" for="name">Device Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Garden Sensor" required
          class="px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </div>

      <div class="flex flex-col">
        <label class="mb-2 font-medium text-gray-300" for="device_id">Device ID</label>
        <input type="text" id="device_id" name="device_id" placeholder="AUTO1234" required
          class="px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </div>

      <div class="flex flex-col">
        <label class="mb-2 font-medium text-gray-300" for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g. Dhaka" required
          class="px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold transition">
          Add Device
        </button>
      </div>
    </form>
  </div>

</body>
</html>
