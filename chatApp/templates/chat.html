{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soil AI Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" };
  </script>

  <style>
    @keyframes fadeSlide { 
      0% { opacity:0; transform:translateY(10px); } 
      100% { opacity:1; transform:translateY(0); } 
    }
    .fade-slide { animation: fadeSlide 0.4s ease forwards; }

    .typing-indicator { display:flex; gap:4px; align-items:center; margin-bottom:8px; }
    .dot { width:8px;height:8px;background:currentColor;border-radius:50%;animation:bounce 1s infinite; }
    .dot:nth-child(2){animation-delay:0.2s;}
    .dot:nth-child(3){animation-delay:0.4s;}
    @keyframes bounce { 
      0%,80%,100%{transform:scale(0);} 
      40%{transform:scale(1);} 
    }

    #chat-box::-webkit-scrollbar,
    #chat-history::-webkit-scrollbar { width: 6px; }
    #chat-box::-webkit-scrollbar-thumb,
    #chat-history::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 3px; }

    #chat-box { scrollbar-width: none; -ms-overflow-style: none; }
    #chat-box::-webkit-scrollbar { display: none; }
    #chat-box { scroll-behavior: smooth; }

    html {
      transition: background-color 0.25s ease, color 0.25s ease;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-black dark:text-white h-screen overflow-hidden">

  <div class="flex h-full">

    <!-- Left Sidebar -->
    <div class="hidden md:flex flex-col w-64 h-full">
      {% include 'sidebar.html' %}
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col relative max-w-[900px] mx-auto">

      <!-- Header -->
      <header class="fixed md:top-16 left-0 right-0 md:left-64 md:right-72 
        bg-white dark:bg-gray-800 z-30 p-4 flex justify-between items-center shadow">

        <div class="flex items-center gap-2">
          <h1 class="font-bold text-xl">Soil Expert Chat</h1>

          <button class="lg:hidden px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
            <a href="{% url 'soildata:dashboard' %}">Back</a>
          </button>
        </div>

        <div class="flex items-center gap-2">
          
          <!-- Mobile history toggle -->
          <button id="toggle-history" class="md:hidden px-2 py-1 
            bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded">
            <i class="fa fa-history"></i>
          </button>

          <!-- Theme toggle -->
          <button id="theme-toggle" class="md:hidden px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
            ðŸŒž
          </button>

          <!-- New Chat -->
          <button id="new-chat" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded">
            New Chat
          </button>
        </div>
      </header>

      <!-- Chat Box -->
      <div id="chat-box" class="flex-1 mt-36 mb-20 overflow-y-auto">
        {% for message in messages %}
        <div id="msg-{{ message.id }}" 
             class="flex {% if message.sender == 'user' %}justify-end{% else %}justify-start{% endif %} 
             mb-2 fade-slide">

          <div class="px-4 py-2 rounded-lg max-w-xs break-words
            {% if message.sender == 'user' %}
              bg-blue-200 dark:bg-blue-600 text-black dark:text-white
            {% else %}
              bg-blue-300 dark:bg-blue-700 text-black dark:text-white
            {% endif %}
          ">
            {{ message.text }}
          </div>
        </div>
        {% endfor %}
      </div>

      <!-- Input Bar -->
      <form id="chat-form"
        class="fixed bottom-0 left-0 right-0 md:left-64 md:right-72 flex 
        p-2 bg-white dark:bg-gray-800 border-t border-gray-300 dark:border-gray-700 z-30">

        {% csrf_token %}
        <input id="chat-input" type="text" name="message" placeholder="Type your question..."
          class="flex-1 p-3 bg-gray-100 dark:bg-gray-700 text-black dark:text-white 
          focus:outline-none rounded-l" />

        <button type="submit"
          class="px-4 bg-gray-200 dark:bg-gray-700 rounded-r 
          hover:bg-gray-300 dark:hover:bg-gray-600">
          Send
        </button>
      </form>

    </div>

    <!-- Right History Panel -->
    <div id="chat-history" class="hidden md:flex flex-col w-72 
      bg-gray-100 dark:bg-gray-800 p-4 overflow-y-auto h-full">

      <h2 class="font-bold mb-4 text-lg flex items-center gap-2">
        <i class="fa fa-history"></i> Chat History
      </h2>

      <ul class="space-y-2">
        {% for session_item in history %}
        <li class="flex items-center gap-2 p-2 rounded 
            bg-gray-200 dark:bg-gray-700 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 break-words"
            onclick="window.location='{% url 'chat' session_item.id %}'">

          <i class="fa fa-comment"></i>
          <span>{{ session_item.title|truncatechars:50 }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>

  <!-- Script -->
  <script>
    // -------------------------------
    // THEME SYSTEM
    // -------------------------------
    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
    }

    const themeBtn = document.getElementById("theme-toggle");

    function updateThemeIcon() {
        if (document.documentElement.classList.contains("dark")) {
            themeBtn.textContent = "ðŸŒ™"; 
        } else {
            themeBtn.textContent = "ðŸŒž"; 
        }
    }

    updateThemeIcon();

    themeBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");

        if (document.documentElement.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }

        updateThemeIcon();
    });

    // -------------------------------
    // MOBILE HISTORY TOGGLE
    // -------------------------------
    const historyBox = document.getElementById("chat-history");

    document.getElementById("toggle-history").addEventListener("click", () => {
      if (historyBox.classList.contains("hidden")) {
        historyBox.classList.remove("hidden");
        historyBox.classList.add("flex");
      } else {
        historyBox.classList.add("hidden");
        historyBox.classList.remove("flex");
      }
    });

    // -------------------------------
    // CHAT SYSTEM
    // -------------------------------
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const chatBox = document.getElementById("chat-box");
    let typingDiv = null;

    function scrollBottom() {
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });
    }

    function showTyping() {
      if (!typingDiv) {
        typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator";
        typingDiv.innerHTML = `
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>`;
        chatBox.appendChild(typingDiv);
        scrollBottom();
      }
    }

    function hideTyping() {
      if (typingDiv) {
        typingDiv.remove();
        typingDiv = null;
      }
    }

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.id = "msg-" + msg.id;
      div.className = "flex " + 
        (msg.sender === "user" ? "justify-end" : "justify-start") + 
        " mb-2 fade-slide";

      div.innerHTML = `
        <div class="px-4 py-2 rounded-lg max-w-xs break-words 
          ${msg.sender === "user" ? "bg-blue-200 dark:bg-blue-600" : "bg-blue-300 dark:bg-blue-700"} 
          text-black dark:text-white">
          ${msg.text}
        </div>`;
      
      chatBox.appendChild(div);
      scrollBottom();
    }

    function updateHistory(history) {
      const ul = historyBox.querySelector("ul");
      ul.innerHTML = "";

      history.forEach((session) => {
        const li = document.createElement("li");
        li.className = 
          "flex items-center gap-2 p-2 rounded bg-gray-200 dark:bg-gray-700 " +
          "cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 break-words";

        li.innerHTML = `<i class="fa fa-comment"></i> 
                        <span>${session.title.length > 50 ? session.title.substring(0, 50) + "..." : session.title}</span>`;

        li.onclick = () => { window.location = `/chat/${session.id}/`; };
        ul.appendChild(li);
      });
    }

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

      const tempId = "temp-" + Date.now();
      appendMessage({ id: tempId, sender: "user", text: message });

      chatInput.value = "";
      scrollBottom();
      showTyping();

      fetch(window.location.href, {
        method: "POST",
        headers: { 
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": csrfToken 
        },
        body: `message=${encodeURIComponent(message)}`
      })
      .then(res => res.json())
      .then(data => {
        hideTyping();

        data.messages.forEach(msg => {
          if (!document.getElementById("msg-" + msg.id)) {
            appendMessage(msg);
          }
        });

        updateHistory(data.history || []);
      })
      .catch(err => {
        hideTyping();
        appendMessage({ 
          id: "err-" + Date.now(), 
          sender: "bot", 
          text: "Sorry, I couldn't generate a response right now." 
        });
      });
    }

    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      sendMessage();
    });

    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById("new-chat").addEventListener("click", () => {
      window.location.href = "{% url 'chat_new' %}?new=true";
    });

    scrollBottom();
  </script>

</body>
</html>
