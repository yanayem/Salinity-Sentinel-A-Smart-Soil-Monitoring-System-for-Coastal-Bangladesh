{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soil AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeSlide { 0% { opacity:0; transform:translateY(10px); } 100% { opacity:1; transform:translateY(0); } }
    .fade-slide { animation: fadeSlide 0.4s ease forwards; }

    .typing-indicator { display:flex; gap:4px; align-items:center; margin-bottom:8px; }
    .dot { width:8px;height:8px;background:white;border-radius:50%;animation:bounce 1s infinite; }
    .dot:nth-child(2){animation-delay:0.2s;}
    .dot:nth-child(3){animation-delay:0.4s;}
    @keyframes bounce { 0%,80%,100%{transform:scale(0);} 40%{transform:scale(1);} }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar, #chat-history::-webkit-scrollbar { width: 6px; }
    #chat-box::-webkit-scrollbar-thumb, #chat-history::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 3px; }
  /* Hide scrollbar for Webkit browsers (Chrome, Edge, Safari) */
#chat-box {
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none;  /* IE 10+ */
}
#chat-box::-webkit-scrollbar {
  display: none;
}

/* Optional: smooth scroll */
#chat-box {
  scroll-behavior: smooth;
}

  </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">

  <div class="flex h-full">

  <!-- Left Sidebar -->
  <div class="hidden md:flex flex-col w-64 h-full">
    {% include 'sidebar.html' %}
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col relative max-w-[900px] mx-auto">

    <!-- Header -->
    <div class="fixed top-0 left-0 right-0 md:left-64 md:right-72 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 z-30 p-4 flex justify-between items-center shadow">
      <div class="flex items-center gap-2">
        <h1 class="font-bold text-xl">Soil Expert Chat</h1>
        <button class="lg:hidden px-2 py-1 bg-gray-600 hover:bg-[#474E68] rounded">
          <a href="{% url 'soildata:dashboard' %}">Back</a>
        </button>
      </div>
      <div class="flex items-center gap-2">
        <button id="toggle-history" class="md:hidden px-2 py-1 bg-gray-600 hover:bg-[#474E68] rounded">
          <i class="fa fa-history"></i>
        </button>
        <button id="new-chat" class="px-3 py-1 bg-gray-600 hover:bg-[#474E68] rounded">New Chat</button>
      </div>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="flex-1 mt-16 mb-20 overflow-y-auto">
      {% for message in messages %}
      <div id="msg-{{ message.id }}" class="flex {% if message.sender == 'user' %}justify-end{% else %}justify-start{% endif %} mb-2 fade-slide">
        <div class="px-4 py-2 rounded-lg max-w-xs {% if message.sender == 'user' %}bg-[#3C467B]{% else %}bg-[#50589C] text-white{% endif %} break-words">
          {{ message.text }}
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Input Bar -->
    <form id="chat-form" class="fixed bottom-0 left-0 right-0 md:left-64 md:right-72 flex p-2 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 border-t border-gray-700 z-30">
      {% csrf_token %}
      <input id="chat-input" type="text" name="message" placeholder="Type your question..." class="flex-1 p-3 bg-gray-700 text-white focus:outline-none rounded-l" />
      <button type="submit" class="px-4 bg-gray-600 hover:bg-[#474E68] rounded-r">Send</button>
    </form>

  </div>

  <!-- Right History Panel -->
  <div id="chat-history" class="hidden md:flex flex-col w-72 bg-[#27374d] p-4 overflow-y-auto h-full">
    <h2 class="font-bold mb-4 text-lg flex items-center gap-2">
      <i class="fa fa-history"></i> Chat History
    </h2>
    <ul class="space-y-2">
      {% for session_item in history %}
      <li class="flex items-center gap-2 p-2 rounded bg-[#3a506b] cursor-pointer hover:bg-gray-700 break-words" onclick="window.location='{% url 'chat' session_item.id %}'">
        <i class="fa fa-comment text-white"></i>
        <span>{{ session_item.title|truncatechars:50 }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>

</div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const chatBox = document.getElementById("chat-box");
    const historyBox = document.getElementById("chat-history");
    let typingDiv = null;

    function scrollBottom() { chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" }); }

    function showTyping() {
      if (!typingDiv) {
        typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator";
        typingDiv.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
        chatBox.appendChild(typingDiv);
        scrollBottom();
      }
    }

    function hideTyping() { if (typingDiv) { typingDiv.remove(); typingDiv = null; } }

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.id = "msg-" + msg.id;
      div.className = "flex " + (msg.sender=="user"?"justify-end":"justify-start") + " mb-2 fade-slide";
      div.innerHTML = `<div class="px-4 py-2 rounded-lg max-w-xs break-words ${msg.sender=="user"?"bg-[#3C467B]" : "bg-[#50589C] text-white"}">${msg.text}</div>`;
      chatBox.appendChild(div);
      scrollBottom();
    }

    function updateHistory(history) {
      const ul = historyBox.querySelector("ul");
      ul.innerHTML = "";
      history.forEach((session) => {
        const li = document.createElement("li");
        li.className = "flex items-center gap-2 p-2 rounded bg-[#3a506b] cursor-pointer hover:bg-[#3a506b] break-words";
        li.innerHTML = `<i class="fa fa-comment text-white"></i> <span>${session.title.length>50 ? session.title.substring(0,50)+"..." : session.title}</span>`;
        li.onclick = () => { window.location = `/chat/${session.id}/`; };
        ul.appendChild(li);
      });
    }

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

      const tempId = "temp-user-" + Date.now();
      appendMessage({id:tempId, sender:"user", text:message});
      chatInput.value = "";
      scrollBottom();
      showTyping();

      fetch(window.location.href, {
        method: "POST",
        headers: { "Content-Type":"application/x-www-form-urlencoded", "X-CSRFToken":csrfToken },
        body: `message=${encodeURIComponent(message)}`
      })
      .then(res => res.json())
      .then(data => {
        hideTyping();
        data.messages.forEach(msg => { if(!document.getElementById("msg-"+msg.id)) appendMessage(msg); });
        updateHistory(data.history || []);
      })
      .catch(err => {
        hideTyping();
        appendMessage({id:"error-"+Date.now(), sender:"bot", text:"Sorry, I couldn't generate a response right now."});
        console.error(err);
      });
    }

    chatForm.addEventListener("submit", e => { e.preventDefault(); sendMessage(); });
    chatInput.addEventListener("keypress", e => { if(e.key==="Enter"){ e.preventDefault(); sendMessage(); } });
    document.getElementById("new-chat").addEventListener("click", () => { window.location.href="{% url 'chat_new' %}?new=true"; });

    scrollBottom();
  </script>

</body>
</html>
