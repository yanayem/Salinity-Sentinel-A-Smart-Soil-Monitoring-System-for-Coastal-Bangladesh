{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoilVision - Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-all duration-500">
  {% include "sidebar.html" %}


<div class="mt-24 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Header -->
  <h1 class="text-4xl font-bold mb-6 animate-pulse text-green-600 dark:text-green-400">ðŸŒ± SoilVision</h1>

  <!-- Upload Form -->
  <form method="POST" enctype="multipart/form-data" class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 flex flex-col items-center space-y-4 transition-all duration-500 w-full max-w-md">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-500 dark:text-gray-300
           file:mr-4 file:py-2 file:px-4
           file:rounded-full file:border-0
           file:text-sm file:font-semibold
           file:bg-blue-100 file:text-blue-700
           hover:file:bg-blue-200
           transition-all duration-300" required>
    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">Predict</button>
  </form>

  <!-- Prediction Result -->
  {% if prediction %}
  <div class="mt-6 w-full max-w-md p-6 bg-green-100 dark:bg-green-800 rounded-xl shadow-lg animate-fadeIn">
    <h2 class="text-xl font-semibold mb-2">Prediction Result:</h2>
    <p class="mb-1">ðŸŒ± <strong>Soil Type:</strong> {{ prediction.predicted_soil_type }}</p>
    <p class="mb-2">ðŸ“Š <strong>Confidence:</strong> {{ prediction.confidence|floatformat:2 }}%</p>
    <img src="{{ prediction.image.url }}" alt="Uploaded Image" class="mt-2 rounded-lg shadow-md w-full">
    <a href="{% url 'soilvision:soil_history' %}" class="mt-4 inline-block px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition-all duration-300">View History</a>
  </div>
  {% endif %}

</div>

<script>
  // Theme toggle
  const btn = document.getElementById('theme-toggle');
  btn.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });
</script>

</body>
</html>
