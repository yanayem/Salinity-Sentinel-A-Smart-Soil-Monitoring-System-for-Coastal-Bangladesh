<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soil Types in Bangladesh</title>
  <link rel="stylesheet" href="/static/css/soil_types.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  {% include "nav.html" %}

  <section class="soil-type-section">
    <div class="container">
      <h1>Soil Types in Bangladesh</h1>

      <div class="add-soil-btn-container">
        <a href="{% url 'add_soil_type' %}" class="add-soil-link">âž• Add New Soil Type</a>
      </div>

      <input type="text" id="searchInput" placeholder="Search Soil Type..." />
      <div class="filter-container">
        <input type="number" id="phMin" placeholder="Min pH" step="0.1" />
        <input type="number" id="phMax" placeholder="Max pH" step="0.1" />
        <button id="phFilterBtn">&#128269; Filter</button>
        <button id="phResetBtn">&#10006; Reset</button>
      </div>

      <div class="table-wrapper">
        <table id="soilTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>pH Range</th>
              <th>Suitable Crops</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for soil in soil_types %}
            <tr data-id="{{ soil.id }}">
              <td>{{ soil.name }}</td>
              <td>{{ soil.description }}</td>
              <td>{{ soil.ph_min }} - {{ soil.ph_max }}</td>
              <td>{{ soil.suitable_crops }}</td>
              <td>{{ soil.location }}</td>
              <td class="action-icons">
                <a href="javascript:void(0)" class="edit-icon" title="Edit" onclick="editRow(this)">
                  <i class="fa fa-pencil"></i>
                </a>
                <a href="javascript:void(0)" class="save-icon" title="Save" onclick="saveRow(this)" style="display:none">
                  <i class="fa fa-check"></i>
                </a>
                <a href="{% url 'delete_soil_type' soil.id %}" class="delete-icon" title="Delete">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="/static/js/soil_types.js"></script>
</body>
</html>
